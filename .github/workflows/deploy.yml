name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  publish-to-dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login no Docker Hub
        run: echo "${{ secrets.Senha123456 }}" | docker login -u "${{ secrets.maxwellrd }}" --password-stdin

      - name: Build e push o frontend
        run: |
          docker build -t ${{ secrets.maxwellrd }}/myapp-frontend ./frontend
          docker push ${{ secrets.maxwellrd }}/myapp-frontend

      - name: Build e push no backend
        run: |
          docker build -t ${{ secrets.maxwellrd }}/myapp-backend ./backend
          docker push ${{ secrets.maxwellrd }}/myapp-backend

      - name: Build e push na database
        run: |
          docker build -t ${{ secrets.maxwellrd }}/myapp-database ./database
          docker push ${{ secrets.maxwellrd }}/myapp-database

  deploy:
    runs-on: ubuntu-latest
    needs: publish-to-dockerhub
    steps:
      - name: Simulated deploy to production
        run: echo "Deploying to production"
